<!DOCTYPE html>
<html lang="ko">
    <body>
        <span>Total clicks: 0</span>
        <button id="btn">Click me</button> <!--step1.버튼 만들기-->
    </body>
    <script>
        let counter = 0;
        const button = document.getElementById("btn"); //step2. 버튼 가져오기
        const span = document.querySelector("span");
        function handleClick(){
            counter = counter +1;
            span.innerText = `Total clicks: ${counter}`;
        }
        button.addEventListener("click", handleClick); //step3. 클릭이벤트 감지하기
    </script>
</html>
